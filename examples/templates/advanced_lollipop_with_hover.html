<!DOCTYPE html>
<meta charset="utf-8">
<html>
<div id="chartContainer">
  {scriptDependencies}
  <script type="text/javascript">
  d3.tsv("/data/example_data.tsv", function (data) {
      // Focus on the top 6 brands
      data = dimple.filterData(data, "Brand", ["Theta", "Omicron", "Kappa", "Beta", "Lambda", "Alpha"]);
      d3.json("chartconfig/advanced_lollipop_with_hover.json", function(chartConfig) {
          var svg = dimple.newSvg("#chartContainer", 590, 400);
          var myChart = new simpledimple.chart(svg, chartConfig, data);
          myChart.draw();
      });
  });
  </script>
</div>
</html>

<!DOCTYPE html>
<meta charset="utf-8">
<html>
<div id="chartContainer">
  {scriptDependencies}
  <script type="text/javascript">
  d3.tsv("/data/example_data.tsv", function (data) {
      // Latest period only
      dimple.filterData(data, "Date", "01/12/2012");
      d3.json("chartconfig/advanced_interactive_legends.json", function(chartConfig) {
          var svg = dimple.newSvg("#chartContainer", 590, 400);
          var myChart = new simpledimple.chart(svg, chartConfig, data);
          myChart.draw();
      });
  });
  </script>
</div>
</html>

<!DOCTYPE html>
<meta charset="utf-8">
<html>
<div id="chartContainer">
    {scriptDependencies}
    <script type="text/javascript">
    d3.tsv("/data/example_data.tsv", function (data) {        // Filter the data for a single channel
        data = dimple.filterData(data, "Channel", "Hypermarkets");
        d3.json("chartconfig/advanced_price_range_lollipop.json", function(chartConfig) {
            var svg = dimple.newSvg("#chartContainer", 590, 400);
            var myChart = new simpledimple.chart(svg, chartConfig, data);
            myChart.draw();
        });
    });
  </script>
</div>
</html>

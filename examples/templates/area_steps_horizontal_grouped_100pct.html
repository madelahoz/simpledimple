<!DOCTYPE html>
<meta charset="utf-8">
<html>
<div id="chartContainer">
  {scriptDependencies}
  <script type="text/javascript">
    var chartConfig = {
        width: 590, height: 400,
        bounds: {x: 70, y: 30, width: 340, height: 330},
        axes: [
            {position: "x", categoryFields: ["Owner", "Month"], groupOrderRules:[{ordering: "Date"}]},
            {position: "y", measure: "Unit Sales", showPercent: true}],
        series: [{categoryFields: "SKU", plot: "area", interpolation: "step", lineWeight: 1, barGap: 0.05}],
        legends: [{x: 430, y: 20, width: 100, height: 300, horizontalAlign: "left"}]
    };
    d3.tsv("/data/example_data.tsv", function (data) {
        data = dimple.filterData(data, "Owner", ["Aperture", "Black Mesa"])
      var myChart = new simpledimple.chart("#chartContainer", chartConfig, data);
      myChart.draw();
    });
  </script>
</div>
</html>
